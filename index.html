<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Kill</title>
    </head>
    <body>
        <script>

            const userSelection = prompt('Type "rock", "paper" or "scissor" only: ')
            const computerSelection = getComputerInput()

            function getComputerInput() {
                let i = Math.floor(Math.random() * 3) + 1;
                if (i === 1) {
                    return "rock";
                } else if (i === 2) {
                    return "paper";
                } else {
                    return "scissor";
                };
            }

            function playRound(userSelection, computerSelection) {
                let UserSelection = userSelection.toLowerCase();
                (userSelection === computerSelection) ? console.log("tie")
                : (userSelection == "rock" && computerSelection == "paper") ? console.log("You lost, Paper beats Rock!")
                : (userSelection == "rock" && computerSelection == "scissor") ? console.log("You won, Rock beats Scissor!")
                : (userSelection == "paper" && computerSelection == "rock") ? console.log("You won, Paper beats Rock!")
                : (userSelection == "paper" && computerSelection == "scissor") ? console.log("You lost, Scissor beats Paper!")
                : (userSelection == "scissor" && computerSelection == "rock") ? console.log("You lost, Rock beats Scissor!")
                : console.log("You won, Scissor beats Paper!");
            }

            playRound()
        
        </script>
    </body>
</html>
