<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Kill</title>
    </head>
    <body>
        <script>
            function getComputerInput() {
                let i = Math.floor(Math.random() * 3) + 1;
                if (i === 1) {
                    return "Rock";
                } else if (i === 2) {
                    return "Paper";
                } else {
                    return "Scissor";
                };
            }

           console.log(getComputerInput());
        </script>
    </body>
</html>
