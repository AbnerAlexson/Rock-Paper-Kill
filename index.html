<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Kill</title>
    </head>
    <body>
        <script>

            let userSelection;
            let computerSelection;

            function declareUserPrompt() {
                userSelection = prompt('Type "rock", "paper" or "scissor" only: ')
            }

            function declareCompSelection() {
                computerSelection = getComputerInput();
            }
            

            function getComputerInput() {
                let i = Math.floor(Math.random() * 3) + 1;
                if (i === 1) {
                    return "rock";
                } else if (i === 2) {
                    return "paper";
                } else {
                    return "scissor";
                };
            }

            let UserSelection;
            let userScore = 0;
            let compScore = 0;

            function playRound(user, computer) {
                UserSelection = user.toLowerCase();
                if (userSelection === computer) {
                    console.log("tie");
                } else if (userSelection == "rock" && computer == "paper") {
                    compScore += 1;
                    console.log("You lost, Paper beats Rock!");
                } else if (userSelection == "rock" && computer == "scissor") {
                    userScore += 1;
                    console.log("You won, Rock beats Scissor!");
                } else if (UserSelection == "paper" && compute == "rock") {
                    userScore += 1;
                    console.log("You won, Paper beats Rock!");
                } else if (UserSelection == "paper" && computer == "scissor") {
                    compScore += 1;
                    console.log("You lost, Scissor beats Paper!");
                } else if (UserSelection == "scissor" && computer == "rock") {
                    compScore += 1;
                    console.log("You lost, Rock beats Scissor!");
                } else if (UserSelection == "scissor" && computer == "paper") {
                    userScore += 1;
                    console.log("You won, Scissor beats Paper!");
                } else {
                    console.log("NOT ROCK PAPER SCISSOR TRY AGAIN YOU MORON!");
                }
            }
            
            declareUserPrompt();
            declareCompSelection();
            playRound(userSelection, computerSelection);


            function game() {
                while (userScore < 3 || compScore < 3) {
                    declareUserPrompt();
                    declareCompSelection();
                    playRound(userSelection, computerSelection);
               }
            }


        </script>
    </body>
</html>
